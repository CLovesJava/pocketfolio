<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>누드 빼빼로</title>
  <style>
    body {
      overflow: hidden
    }

    .bbb {
      position: relative;
      animation-name: example;
      animation-duration: 0.4s;
      animation-fill-mode: forwards;
    }

    @keyframes example {
      from {
        top: 0px;
      }

      to {
        top: 1000px;
      }
    }
  </style>
</head>

<body>
  <div>
    <center>
      <div id="aaa">
        <img src="https://m.lottesweetmall.com/web/product/big/202206/7941525a4a761596b245f4dbce007341.png">

      </div>
      <button onclick="updateBtn()">누드 빼빼로 받기</button>
    </center>
  </div>

  <script>
    function updateBtn() {
      var img = document.querySelector('#aaa');
      img.className = "bbb";
    }


  </script>
</body>

</html>
